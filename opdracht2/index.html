			<ul>
				<li>
					<img id="A1" src="img/pijl.png" />

					<h2>Gray Arrow</h2>

					</aside>
				</li>

				<li>
					<img id="B3" src="img/pijl2.png" />

						<button>-</button>
						<output>0</output>
						<button>+</button>
					</aside>
				</li>

				<li>
					<img id="B4" src="img/pijl3.png" />
					<h2>Pink Arrow</h2>
					<aside class="controle">
						<button>-</button>

					</aside>
				</li>

				<li>

					<aside class="controle">
						<button>-</button>
						<output>0</output>

					</aside>
				</li>

				<li>
					<img id="C6" src="img/pijl5.png" />
					<h2>Purple Arrow</h2>
					<aside class="controle">
						<button>-</button>
						<output>0</output>
						<button>+</button>
					</aside>
				</li>
			</ul>
		</nav>

			<p id="zerostate"></p>

					<div class="explosion"></div>

					<div class="explosion"></div>
					<div class="explosion"></div>
					<div class="explosion"></div>

					<img src="img/lont-zwart.svg" alt="Verbrande lont" />

				<div class="launch-box">
					<section class="firework-input">
						<div class="fw-dragdrop">
							<!-- <img class="fw-set" src="img/pijl1.png" /> -->
						</div>
						<div class="fw-dragdrop">
							<!-- <img class="fw-set" src="img/pijl1.png" /> -->

						<div class="fw-dragdrop">
							<!-- <img class="fw-set" src="img/pijl1.png" /> -->
						</div>
					</section>

					<section class="front">FireWork</section>
				</div>

				<button id="launch">launch</button>
			</section>

			<section>
				<aside class="machine">
					<div class="items">
						<div class="selector">
							<img id="A1" src="img/pijl.png" />
							<img id="A2" src="img/pijl1.png" />
							<img id="B3" src="img/pijl2.png" />
							<img id="B4" src="img/pijl3.png" />
							<img id="C5" src="img/pijl4.png" />
							<img id="C6" src="img/pijl5.png" />
						</div>

						<section class="shelf" id="one">
							<p>A1</p>
							<p>A2</p>
						</section>

						<section class="shelf" id="two">
							<p>B3</p>
							<p>B4</p>
						</section>

						<section class="shelf" id="three">
							<p>C5</p>
							<p>C6</p>
						</section>

						<div class="grab">
							<div></div>
						</div>
					</div>

					<aside class="order">
						<input type="text" id="display-item-name" value="" readonly />

						<div class="display-item">
							<p id="error-machine"></p>
							<img src="" class="d-none" alt="firework arrow" />
						</div>

						<button id="get-item">Get item</button>

						<div class="coins-input">
							<div></div>
						</div>
					</aside>
				</aside>
