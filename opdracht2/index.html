<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="#" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<title>Firework Vending Machine</title>
	</head>
	<body>
		<header>
			<button id="menu-toggle">
				<span></span>
			</button>
		</header>

		<nav class="d-none">
			<h2>Get your firework!</h2>
			<p>maximum of 3 arrows</p>
			<ul>
				<li>
					<img id="A1" src="img/pijl.png" />

					<h2>Gray Arrow</h2>
					<aside>
						<button value="min">-</button>
						<output>0</output>
						<button value="plus">+</button>
					</aside>
				</li>

				<li>
					<img id="A2" src="img/pijl1.png" />
					<h2>Blue Arrow</h2>
					<aside>
						<button value="min">-</button>
						<output>0</output>
						<button value="plus">+</button>
					</aside>
				</li>

				<li>
					<img id="B3" src="img/pijl2.png" />
					<h2>Gray with blue Arrow</h2>
					<aside>
						<button value="min">-</button>
						<output>0</output>
						<button value="plus">+</button>
					</aside>
				</li>

				<li>
					<img id="B4" src="img/pijl3.png" />
					<h2>Pink Arrow</h2>
					<aside>
						<button value="min">-</button>
						<output>0</output>
						<button value="plus">+</button>
					</aside>
				</li>

				<li>
					<img id="C5" src="img/pijl4.png" />
					<h2>Yellow Arrow</h2>
					<aside>
						<button value="min">-</button>
						<output>0</output>
						<button value="plus">+</button>
					</aside>
				</li>

				<li>
					<img id="C6" src="img/pijl5.png" />
					<h2>Purple Arrow</h2>
					<aside>
						<button value="min">-</button>
						<output>0</output>
						<button value="plus">+</button>
					</aside>
				</li>
			</ul>
		</nav>
		<main>
			<p id="zerostate"></p>
			<section>
				<h1>Fireworks</h1>
				<div class="firework" id="firework1">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>

				<div class="firework" id="firework2">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>

				<div class="firework" id="firework3">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>

				<div class="firework" id="firework4">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>

				<div class="launch-box">
					<section>
						<!-- drag drop containers -->
						<div></div>
						<div></div>
						<div></div>
					</section>

					<section>FireWork</section>
				</div>

				<button id="launch">launch</button>
			</section>

			<section>
				<aside class="machine">
					<div>
						<section>
							<!-- items -->
							<img id="A1" src="img/pijl.png" />
							<img id="A2" src="img/pijl1.png" />
							<img id="B3" src="img/pijl2.png" />
							<img id="B4" src="img/pijl3.png" />
							<img id="C5" src="img/pijl4.png" />
							<img id="C6" src="img/pijl5.png" />
						</section>

						<!-- item shelfs -->
						<section>
							<p>A1</p>
							<p>A2</p>
						</section>

						<section>
							<p>B3</p>
							<p>B4</p>
						</section>

						<section>
							<p>C5</p>
							<p>C6</p>
						</section>

						<!-- grab item -->
						<section>
							<div></div>
						</section>
					</div>

					<aside class="order">
						<input type="text" value="" readonly />

						<div>
							<p></p>
							<img src="" class="d-none" alt="firework arrow" />
						</div>

						<button>Get item</button>
					</aside>
				</aside>
			</section>
		</main>

		<script src="js/scipt.js"></script>
		<script src="js/firework.js"></script>
		<script src="js/API/drag-drop.js"></script>
	</body>
</html>
