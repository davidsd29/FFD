<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="#" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<title>Firewrk Vending Machine</title>
	</head>
	<body>
		<div class="container">
			<main>
				<div class="row">
					<div class="col-12 col-md-7 col-lg-7 content"></div>
					<aside class="col-12 col-md-5 col-lg-5 machine">
						<section class="row">
							<div class="col-8 items">
								<div class="selector">
									<img class="pA1" src="img/pijl.png" />
									<img class="pA2" src="img/pijl.png" />
									<img class="pA3" src="img/pijl.png" />
									<img class="pB4" src="img/pijl.png" />
									<img class="pB5" src="img/pijl.png" />
									<img class="pB6" src="img/pijl.png" />
								</div>

								<section class="shelf" id="one">
									<p>A1</p>
									<p>A2</p>
								</section>

								<section class="shelf" id="two">
									<p>B3</p>
									<p>B4</p>
								</section>

								<section class="shelf" id="three">
									<p>C5</p>
									<p>C6</p>
								</section>

                                <div class="grab">
                                    <div></div>
                                </div>
							</div>

							<aside class="col-4 order">
								<input
									type="text"
									id="item-name"
									readonly
								/>

								<div class="display-item"></div>
								<div class="coins-input">
									<div></div>
								</div>
							</aside>
						</section>
					</aside>
				</div>
			</main>
		</div>
	</body>
</html>
